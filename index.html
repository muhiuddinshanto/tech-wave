<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font_awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <header class="inter-font">
        <nav>
            <div class="nav-container width flex">
                <h1 class="nav-logo">Tech <span>Wave</span></h1>
                <ul class="nav-menu flex">
                    <li class="nav-link">About</li>
                    <li class="nav-link">Episodes</li>
                    <li class="nav-link">Host</li>
                </ul>
                <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </nav>

        <section class="hero-banner flex">
            <div class="banner-container">
                <div class="banner-icon">
                    <img src="images/microphone.png" alt="" class="top-image">
                    <img src="images/hero-circle.png" alt="" class="base-image flex">
                </div>
                <div class="banner-content">
                    <h2 class="banner-title">TechWave</h2>
                    <p class="banner-text">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="banner-btn flex">
                        <button class="btn">Listen on Spotify</button>
                        <button class="btn">Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main></main>

    <footer></footer>
</body>

</html>
